<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de aluno</h1>
    <form action="" method="post">
        <fieldset>
            <label for="Cpf">CPF</label>
            <input type="text" name="cpf" id="_cpf">
            <label for="Senha">Senha</label>
            <input type="password" name="senha" id="_password">
        </fieldset>
        <br>
        <label for="Pergunta">Aluno está Presente?</label>
        <label for="sim">Sim</label>
        <input type="radio" name="pergunta" id="_sim">
        <label for="nao">Não</label>
        <input type="radio" name="pergunta" id="_nao">
        <label for="matricula">Matriculado</label>
        <input type="checkbox" name="matriculado" id="_matricula">
        <input type="hidden" name="telefone">
        <input type="reset" value="Resetar">
        <input type="submit" value="Salvar"> 
        <br>
        <input type="number" name="numero" id="niwug">
        <input type="date" name="data" id="data">
        <br>
        <label for="">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
        <br>
        <label for="">Cor</label>
        <input type="color" name="cor" id="">
        <input type="time" name="hora" id="">
    </form>

    
</body>
</html>
